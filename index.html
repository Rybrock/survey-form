<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- link to the font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Wigan Coders Survey Form</title>
</head>

<body>
    <header>
        <section class="header">
            <h1>What kind of coder are you?</h1>
            <p>Fil out our survey form to see what kind of <span class="font-bold">Developer</span> you are!</p>
        </section>
    </header>

    <section>
        <div class="form-wrapper">
            <form class="form">
                <h3>Wigan Coders Survey Form</h3>
                <div class="name">
                    <h4 class="name-title">What's your Name?</h4>
                    <label for="firstName">First Name:</label>
                    <input type="text" placeholder="Please enter your first name" required>
                </div>
                <div class="name">
                    <label for="firstName">Last Name:</label>
                    <input type="text" placeholder="Please enter your last name" required>
                </div>
                <div class="dob">
                    <label for="dob">Date of Birth:
                        <input class="dob" type="date" required>
                    </label>
                </div>
                <h4 class="gender-title">What is your gender?</h4>
                <div class="gender">
                    <label for="male">Male
                        <input type="checkbox" name="gender" value="male">
                    </label>
                    <label for="female">
                        Female<input type="checkbox" name="gender" value="female">
                    </label>
                    <label for="unknown">
                        Unknown<input type="checkbox" name="gender" value="unknown">
                    </label>
                </div>
                <div>
                    <h4 class="gender-title">How many years have you been coding?</h4>
                    <div>
                        <label for="cars">Years coding:</label>
                        <select name="cars" id="cars">
                            <option value="0">0</option>
                            <option value="1-3">1-3</option>
                            <option value="3-5">3-5</option>
                            <option value="5+">5+</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="gender-title">What is your favorite coding language?</h4>
                        <label for="cars">Proffered coding language:</label>
                        <select name="cars" id="cars">
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="All of the above">All of the above</option>
                            <option value="None of the above">None of the above</option>

                        </select>
                    </div>
                    <div class="text">
                        <h4 for="comments">Any comments you would like to leave?</h4>
                        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments">
                        </textarea>
                    </div>
                </div>
                <div class="submit-button">
                    <button>Sumbit</button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
